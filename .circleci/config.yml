version: 2.1
orbs:
  python: circleci/python@1.5.0
jobs:
  build: 
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run tests
          command: python manage.py test

workflows:
  build-and-test:
    jobs:
      - build
